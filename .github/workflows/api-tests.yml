name: Run API Tests and Publish Dashboard

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Instalar Postman CLI localmente
      - name: Install Postman CLI
        run: npm install postman-cli

      # Ejecutar colecci√≥n con npx
      - name: Run Postman tests
        run: |
          npx postman-cli collection run postman/collection.json \
            -e postman/environment.json \
            --env-var "KEY=${{ secrets.KEY }}" \
            --env-var "TOKEN=${{ secrets.TOKEN }}" \
            --reporters cli,html \
            --reporter-html-export reporte.html

      # Subir el reporte como artefacto
      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: postman-dashboard
          path: reporte.html

      # Publicar el dashboard en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true
          allow_empty_commit: true
